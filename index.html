<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>

<body class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Expense Tracker</h2>
        <button class="btn btn-primary" onclick="addNewTab()">Add New Month</button>
    </div>

    <!-- Dates navigation -->
    <ul class="nav nav-tabs" id="datesTab" role="tablist">
    </ul>

    <br />

    <!-- Expenses and Reports navigation -->
    <ul class="nav nav-tabs" id="optionsTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="tab1" data-bs-toggle="tab" data-bs-target="#expensesTabContent"
                type="button" role="tab" aria-controls="expensesTabContent" aria-selected="true">Expenses</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab2" data-bs-toggle="tab" data-bs-target="#reportsTabContent" type="button"
                role="tab" aria-controls="reportsTabContent" aria-selected="false">Reports</button>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="expensesTabContent" role="tabpanel" aria-labelledby="tab1">
        </div>
        <div class="tab-pane fade show" id="reportsTabContent" role="tabpanel" aria-labelledby="tab2">
            <canvas id="expensesChartByCategory"></canvas>
            <div id="expensesChartError"></div>
        </div>
    </div>

    <div class="modal fade" id="newTabModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Month</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newTabForm">
                        <div class="mb-3">
                            <label for="monthInput" class="form-label">Month</label>
                            <select class="form-select" id="monthInput" required>
                                <option value="">Select Month</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="yearInput" class="form-label">Year</label>
                            <input type="number" class="form-control" id="yearInput" required min="2000" max="2100"
                                step="1">
                        </div>
                        <div id="validationMessage" class="text-danger"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="validateAndCreateDate()">Add Tab</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="expenses.js"></script>
    <script src="reports.js"></script>
</body>

</html>
